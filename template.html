<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>
      Attendx
    </title>

    <!-- load jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"></script>

    <script>
      let data = [
        //DATA
        //END_DATA
        { dummy: true }
      ];
      data.pop() // throw away dummy

      function to_csv() {
        let csv = 'id,time\n';
        data.forEach(row => {
          if (row.time === undefined) return
          csv += [row.id, row.time].join(',');
          csv += "\n";
        });
        return csv
      }

      function download_csv() {
        let csv = to_csv()

        console.log(csv);

        $('<a/>', {
          href : 'data:text/csv;charset=utf-8,' + encodeURI(csv),
          target : '_blank',
          download : 'Attendx.csv'
        })[0].click();

      }

      function load_table() {
        let table = $('#data')
        data.forEach(datum => {
          let row = $('<tr>')
          row.append($('<td>').append(
            $('<input>', {
              type : 'checkbox',
              id : datum.id,
            })
          ))
          row.append($(`<td>${datum.name} (ID: ${datum.id})</td>`))
          table.append(row)
        })
        $('input[type="checkbox"]').one('click', (event) => {
          let box = event.target
          console.log(`${box.id} clicked`)
          box.disabled = true
          data
            .find(x => x.id === parseInt(box.id))
            .time = new Date().toTimeString()
        })
      }

      $(document).ready(() => {
        load_table()
      })

    </script>
  </head>

  <body>
    <h1>Attendx</h1>
    <button onclick="download_csv()">Download CSV</button>
    <table id='data'>
      <th>Done</th><th>Student</th>
    </table>
  </body>
</html>
